<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal JS front-end App Example</title>
  <script src="src/model/Book.js"></script>
  <script src="src/view/loadContent.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div id="sidebarTop"></div>
      <div id="search">
        <input id="searchBox" type="text" placeholder="Search">
      </div>
      <menu>
        <li><a href="#" onclick="load_listBooks()"><button type="button">List all books</button></a></li>
        <li><a href="#" onclick="load_createBook()"><button type="button">Add a new book</button></a></li>
        <li><a href="#" onclick="load_updateBook()"><button type="button">Update a book</button></a></li>
        <li><a href="#" onclick="load_deleteBook()"><button type="button">Delete a book</button></a></li>
        <li><button type="button" onclick="Book.clearData()">Clear database</button></li>
        <li><button type="button" onclick="Book.createTestData()">Create test data</button></li>
      </menu>
    </div>

    <div id="content">
        <h1>Public Library</h1>
        <h2>An Example of a Minimal JavaScript front-end App</h2>
        <p>This app supports the following operations:</p>
    </div>
  </div>
</body>
</html>
